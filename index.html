<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;1,300&family=Raleway:wght@300&display=swap" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="style.css">
        
        <title>Andi'sPig Game</title>
    </head>

    <body>
      <p>Roll the dice until you reach the score you set. If you roll a 1, you lose your current points and it's the next player's turn. Press "HOLD" if you want to save your points. Good Luck !!!</p>
       <div class="wrapper">
          
           <div class="player-panel active" id="panel-0">
               <div class="player-name" id="player-0">Player 1</div>
               <div class="global-score" id="global-0">27</div>
               <div class="current-box">
                   <div class="current-label">CURRENT</div>
                   <div class="current-score" id="current-score-0">11</div>
               </div>
           </div>
           
           
           <div class="player-panel" id="panel-1">
               <div class="player-name" id="player-1">Player 2</div>
               <div class="global-score" id="global-1">72</div>
               <div class="current-box">
                   <div class="current-label">CURRENT</div>
                   <div class="current-score" id="current-score-1">0</div>
               </div>
           </div>
           
           
           <button class="new-game" id="new-btn"><span class="material-icons">
           control_point</span>NEW GAME</button>
           
           <button class="roll-dice" id="roll-btn"><span class="material-icons">
            cached</span>ROLL DICE</button>
            
           <button class="hold" id="hold-btn" ><span class="material-icons">
            system_update_alt</span>HOLD</button>
           
           <img src="dice-1.png" alt="dice" id="dice-img">
           
           <img src="dice-1.png" alt="dice1" id="dice-img-1">
           
           <div class="input-div">
           <label for="input">Type the high score you want to play to:</label>
           <input type="number" min="6" 
           max="100" id="input">
           
           <button id="play-btn">SET SCORE</button>
           </div>
           
       </div>
        
        <script src="app.js"></script>
    </body>
</html>
